<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0" />
    <title>Table Assignment I</title>
  </head>
  <body>
    <table border style="color: rgb(96, 17, 7)">
      <caption style="background-color: rgb(206, 106, 106)">
        Table Assignment I
      </caption>
      <thead>
        <tr>
          <th colspan="6">Time Table</th>
        </tr>
      </thead>
      <tbody>
        <tr style="background-color: rgb(111, 111, 142)">
          <th rowspan="6">Hours</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
        </tr>
        <tr>
          <td>Science</td>
          <td>Maths</td>
          <td>Science</td>
          <td>Maths</td>
          <td>Arts</td>
        </tr>

        <tr>
          <td>Social</td>
          <td>English</td>
          <td>Social</td>
          <td>English</td>
          <td>Sports</td>
        </tr>

        <tr>
          <th colspan="5" style="background-color: rgb(181, 134, 73)">Lunch</th>
        </tr>

        <tr>
          <td>Science</td>
          <td>Maths</td>
          <td>Science</td>
          <td>Maths</td>
          <td
            rowspan="2"
            style="
              background-image: url(./image/IMG_7325.JPG);
              background-size: cover;
            "
          >
            Projects
          </td>
        </tr>

        <tr>
          <td>Social</td>
          <td>English</td>
          <td>Social</td>
          <td>English</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
